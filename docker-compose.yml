version: '3'

services:
  web-ui:
    image: web-ui
    build:
      context: WebUI
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - extranet
      - intranet
    deploy:
      replicas: 1
  history-service:
    image: history-service
    build:
      context: .
      dockerfile: HistoryService/Dockerfile
    environment:
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "81:80"
    depends_on:
      - mssql-service
    networks:
      - intranet
    deploy:
      replicas: 1
  subtract-service:
    image: subtract-service
    build:
      context: .
      dockerfile: SubtractService/Dockerfile
    environment:
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "82:80"
    depends_on:
      - history-service
    networks:
      - intranet
    deploy:
      replicas: 1
  sum-service:
    image: sum-service
    build:
      context: .
      dockerfile: SumService/Dockerfile
    environment:
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "83:80"
    depends_on:
      - history-service
    networks:
      - intranet
    deploy:
      replicas: 1
  api-service:
    image: api-service
    build:
      context: .
      dockerfile: API/Dockerfile
    environment:
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "80:80"
    depends_on:
      - sum-service
      - subtract-service
      - history-service
    networks:
      - intranet
  mssql-service:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      MSSQL_SA_PASSWORD: "Password123"
      MSSQL_PID: "Developer"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql


networks:
  intranet:
    external: false
  extranet:
    external: true
volumes:
  mssql-data:
